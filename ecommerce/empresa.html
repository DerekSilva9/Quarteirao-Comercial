<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="empresa.css">
</head>
<body>
    <!-- Fundo da página -->
    <div class="fundo"></div>

    <!-- Navegação -->
    <div class="seta">
        <a href="javascript:history.back()">
            <img class="seta-img" src="/assets/seta_para_sair-removebg-preview.png" alt="Sair">
        </a>
    </div>
    <div class="conf">
        <a href="#">
            <img class="conf-img" src="/assets/configuraçoes-removebg-preview.png" alt="Configurações">
        </a>
    </div>

    <!-- Área central com informações da empresa -->
    <div class="central">
        <div class="buttons-left">
            <button class="button">Gerenciar descontos</button>
            <button class="button">Adicionar produtos</button>
        </div>

        <div class="company-info">
            <div class="company-logo"></div>
            <h1>NOME DA EMPRESA</h1>
        </div>

        <div class="buttons-right">
            <button class="button">Adicionar eventos</button>
            <button class="button">Personalizar perfil público</button>
        </div>
    </div>

    <!-- Produtos mais vendidos -->
    <div class="produtos">
        <h2>PRODUTOS MAIS VENDIDOS</h2>
        <div class="produtos-lista">
            <div class="produto-item"></div>
            <div class="produto-item"></div>
            <div class="produto-item"></div>
            <div class="produto-item"></div>
            <div class="produto-item"></div>
            <div class="produto-item"></div>
            <div class="produto-item"></div>
            <div class="produto-item"></div>
        </div>
    </div>

    <!-- Área inferior -->
    <div class="baix"></div>
</body>
</html>
